<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a href="" class="logo"><img class="logo__img" src="./images/logo.png" alt="" /></a>
        <nav class="nav">
          <ul class="nav__list list">
            <li class="nav__item"><a href="" class="nav__link link">Home</a></li>
            <li class="nav__item"><a href="" class="nav__link link">About us</a></li>
            <li class="nav__item"><a href="" class="nav__link link">How it’s made?</a></li>
            <li class="nav__item"><a href="" class="nav__link link">Our products</a></li>
            <li class="nav__item"><a href="" class="nav__link link">Contact</a></li>
          </ul>
        </nav>
        <button class="burger-btn button-header" data-menu-open>
          <svg class="burger-btn__icon">
            <use href="./images/symbol-defs.svg#burger-menu"></use>
          </svg>
        </button>
        <button class="button-header button-buy" data-modal-open>Buy now&nbsp;&nbsp;></button>
      </div>
      <!-- MOBILE MENU -->
      <div class="mobile-menu" data-menu>
        <div class="container-menu">
          <button class="close-btn mobile-menu__close-btn button-header" data-menu-close>
            <svg class="close-btn__icon">
              <use href="./images/symbol-defs.svg#icon-close-window"></use>
            </svg>
          </button>

          <button class="button-header button-buy-menu">Buy now&nbsp;&nbsp;></button>
          <ul class="list mobile-menu__list">
            <li class="mobile-menu__item"><a href="" class="mobile-menu__link link">Home</a></li>
            <li class="mobile-menu__item">
              <a href="" class="mobile-menu__link link">About us</a>
            </li>
            <li class="mobile-menu__item">
              <a href="" class="mobile-menu__link link">How it’s made?</a>
            </li>
            <li class="mobile-menu__item">
              <a href="" class="mobile-menu__link link">Our products</a>
            </li>
            <li class="mobile-menu__item"><a href="" class="mobile-menu__link link">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- MODAL form -->

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <form class="modal__form">
          <button type="button" class="modal__close-button" data-modal-close>
            <svg class="modal__close-icon" width="18" height="18">
              <use href="./images/symbol-defs.svg#icon-close-button"></use>
            </svg>
          </button>

          <div class="modal-form-field__radio">
            <label class="product-1">
              <input type="radio" name="product-name" class="modal-input-radio hidden" />
              <span class="check"></span>
              <img src="./images/ice-cream (1).png" alt="" width="24" height="24" />
              Ice cream</label
            >
            <label class="product-1">
              <input type="radio" name="product-name" class="modal-input-radio hidden" />
              <span class="check"></span>
              <img src="./images/ice-cofee (1).png" alt="" width="24" height="24" />
              Ice cofee</label
            >
            <label class="product-1">
              <input type="radio" name="product-name" class="modal-input-radio hidden" />
              <span class="check"></span>
              <img src="./images/milkshake (1).png" alt="" width="24" height="24" />
              Milkshake</label
            >
            <!-- <input
              type="radio"
              name="product-name"
              class="active modal-input-radio"
              id="product-2"
            />
            <img src="./images/ice-cofee (1).png" alt="" width="24" height="24" />
            <label for="product-2">Ice coffee</label>
            <input type="radio" name="product-name" class="modal-input-radio" id="product-3" />
            <img src="./images/milkshake (1).png" alt="" width="24" height="24" />
            <label for="product-3">Milkshakes</label> -->
          </div>
          <p class="modal__title">Make your order</p>
          <label class="modal__input-field">
            Name
            <span class="modal__input-wrapper"
              ><input
                type="text"
                class="modal__input"
                title="Введите имя латиницей или кириллицей"
                placeholder=""
                required
                minlength="2"
                pattern="[a-zA-Zа-яёА-ЯЁ]+"
                name="user-name"
              />
              <svg width="18" height="18" class="modal__icon">
                <use href="./images/symbol-defs.svg#icon-person"></use>
              </svg>
            </span>
          </label>

          <label class="modal__input-field">
            Phone
            <span class="modal__input-wrapper"
              ><input
                type="tel"
                class="modal__input"
                title="Введите Ваш телефон в формате 063-111-11-11"
                placeholder=""
                required
                name="user-phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              />
              <svg width="18" height="18" class="modal__icon">
                <use href="./images/symbol-defs.svg#icon-phone"></use>
              </svg>
            </span>
          </label>

          <label class="modal__input-field">
            Email
            <span class="modal__input-wrapper"
              ><input
                type="email"
                class="modal__input"
                title="Введите адрес электронной почты"
                required
                name="user-email"
              />
              <svg width="18" height="18" class="modal__icon">
                <use href="./images/symbol-defs.svg#icon-email"></use>
              </svg>
            </span>
          </label>
          <label class="modal__input-field">
            Leave your comment (if needed)<textarea
              class="modal__message-field"
              placeholder="Text here"
            ></textarea>
          </label>

          <button type="submit" class="modal-bttn">Send Order</button>
        </form>
      </div>
    </div>
    <script src="./js/menu.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
